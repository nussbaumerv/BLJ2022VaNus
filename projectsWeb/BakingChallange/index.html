<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        img {
            width: 40vw;
        }
    </style>
</head>

<body>
    <br>
    <h1>The best "Mailänderli" in Town</h1>
    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm ingredients">
                <h2>Ingredients</h2>
                <select id="ingredientAmount" class="form-select" onchange="changeIngredients();">
                    <option selected value="40">For 40 Mailänderli</option>
                    <option value="80">For 80 Mailänderli</option>
                    <option value="120">For 120 Mailänderli</option>
                    <option value="180">For 180 Mailänderli</option>
                </select>
                <table>
                    <tr>
                        <td class="tableAmount">
                            <t id="amountButter">100</t>g
                        </td>
                        <td>Butter</td>
                    </tr>
                    <tr>
                        <td class="tableAmount">
                            <t id="amountSugar">125</t>g
                        </td>
                        <td>Sugar</td>
                    </tr>
                    <tr>
                        <td class="tableAmount">
                            <t id="amountSalt">1</t> pinch
                        </td>
                        <td>salt</td>
                    </tr>
                    <tr>
                        <td class="tableAmount">
                            <t id="amountLemon">0.5</t> tbsp
                        </td>
                        <td>lemon juice</td>
                    </tr>
                    <tr>
                        <td class="tableAmount">
                            <t id="amountEggs">1</t>
                        </td>
                        <td>egg</td>
                    </tr>
                    <tr>
                        <td class="tableAmount">
                            <t id="amountFlour">250</t>g
                        </td>
                        <td>Flour</td>
                    </tr>
                    <tr>
                        <td class="tableAmount">
                            <t id="amountBakingPowder">0.5</t> tsp
                        </td>
                        <td>baking powder</td>
                    </tr>
                    <tr>
                        <td class="tableAmount">
                            <t id="amountYolks">2</t>
                        </td>
                        <td>yolks</td>
                    </tr>
                    <tr>
                        <td class="tableAmount">
                            <t id="amountWater">1</t> tbsp
                        </td>
                        <td>water</td>
                    </tr>
                </table>
            </div>
            <div class="col-sm img">
                <img src="img/start.jpg">
            </div>
        </div>
    </div>
    <div class="ingredients">

    </div>
    <div class="image">

    </div>
    <h2>Instructions</h2>

    <script>
        function changeIngredients(){
            var multiplier = document.getElementById("ingredientAmount").value;
            document.getElementById("amountButter").innerHTML = multiplier * 2.5;
            document.getElementById("amountSugar").innerHTML = multiplier * 3.125;
            document.getElementById("amountSalt").innerHTML = multiplier * 0.025;
            document.getElementById("amountLemon").innerHTML = multiplier * 0.0125;
            document.getElementById("amountEggs").innerHTML = multiplier * 0.025;
            document.getElementById("amountFlour").innerHTML = multiplier * 6.25;
            document.getElementById("amountBakingPowder").innerHTML = multiplier * 0.0125;
            document.getElementById("amountYolks").innerHTML = multiplier * 0.05;
            document.getElementById("amountWater").innerHTML = multiplier * 0.025;
        }
    </script>

</body>

</html>
